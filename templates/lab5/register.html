{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="text" name="password">
            </label>
        </div>
        {% if error %}
            <div>{{ error }}</div>
        {% endif %}
        <button type="submit">Зарегестрироваться</button>
    </form>
{% endblock %}
