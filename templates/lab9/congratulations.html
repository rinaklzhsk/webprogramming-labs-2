{% extends "base.html" %}

{% block lab %}Поздравление{% endblock %}

{% block main %}
    <style>
        /* Общий стиль для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: #002147; /* Темный зимний фон */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Контейнер для поздравления */
        .holiday-container {
            position: relative;
            padding: 50px;
            background: url('{{ url_for("static", filename="lab9/snowflakes_bg.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 50px auto;
            overflow: hidden;
        }

        /* Стиль для текста поздравления */
        .greeting-message {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        /* Стиль для картинки с подарком */
        .gift-image {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        /* Эффект при наведении на изображение */
        .gift-image:hover {
            transform: scale(1.1);
        }
    </style>

    <div class="holiday-container">
        <h1 class="greeting-message">{{ message }}</h1>
        <img src="{{ url_for('static', filename='lab9/' + image) }}" alt="Подарок" class="gift-image">
        <div class="snowflakes"></div>
    </div>
{% endblock %}
